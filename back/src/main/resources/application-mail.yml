spring:
  mail:
    host: # 邮件服务器地址
    username: # 发件人的邮箱地址
    password: # 用于验证发件人身份（需填写邮箱的授权码，而非登录密码）
    properties.mail.smtp.port: 994 # 465 or 994
    nickname: 小海贼 # 用于设置发件人的昵称（显示在收件人邮箱中）
    properties.mail.smtp.starttls.enable: true
    properties.mail.smtp.starttls.required: true
    properties.mail.smtp.ssl.enable: true
    default-encoding: utf-8

sms:
  aliyun:
    accessKeyID:  # accessKeyID
    accessKeySecret:  # accessKeySecret
    domain:
    regionId:
    templateCode:  # your template code
    signName:  # your signature

oss:
  # 存储桶名称，用于标识OSS中的存储空间
  bucketName:
  # 阿里云访问密钥ID，用于身份验证
  accessKeyId:
  # 阿里云访问密钥密码，用于身份验证
  accessKeySecret:
  # OSS服务访问域名，指定OSS服务的访问地址
  endpoint:
  # 存储桶的访问域名，用于构建文件的访问URL
  bucket:
  # 文件访问域名，用于构建文件的访问URL
  fileHost:
